<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SCAM Company</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/styles.css " />
        <script src="js/web.js"></script>
        <link rel="icon" type="image/png" href="media/nanosoft.png" />
        <meta charset="UTF-8" />
        <meta name="description" content="NanSoft" />
    </head>
    <body>
        <img class="wallpaper" src="media/wallpaper.png">
        <header>
            <div class = "desktopIcon">
                <img class="nooknook" src="media/nooknook.png" id="nooknookId" alt="Outlook">
                <img class="sentence" src="media/sentence.png" id="sentenceId" alt="Word">
                <img class="corner" src="media/corner.png" id="cornerId" alt="Edge">
                <img class="termina" src="media/terminal.png" id="terminaId" alt="Terminal">
                <img class="waterfox" src="media/waterfox.png" id="waterfoxId" alt="waterFox">
                <img class="mailstrike" src="media/mailstrike.png" id="mailstrikeID" alt="mailstrike">
                <img class="journal" src="media/journal.png" id="journalId" alt="Journal">
            </div>
            <center>
            <div class="sprite-container">
                <img class="eye" id = "eyePi2" src="media/eyes/eyeBot.png">
                <img class="eye" id = "eye2Pi3" src="media/eyes/eyeleft20.png">
                <img class="eye" id = "eye3Pi4" src="media/eyes/eyeleft45.png">
                <img class="eye" id = "eyePi" src="media/eyes/eyeleft90.png">
                <img class="eye" id = "eyePi3" src="media/eyes/eyeRight20.png">
                <img class="eye" id = "eyePi4" src="media/eyes/eyeRight45.png">
                <img class="eye" id = "eye0" src="media/eyes/eyeRight90.png">
                <img class="eye" id = "eyeCenter" src="media/eyes/eyeMidSmall.png">
            </div>
            </center>
        </header>
        <main>
            <div id="box">
                <img src="media/loadingScreen.gif" id="loadingBar" alt="">
                <div id="loadingWelcome">Welcome !</div>
            </div>
            
            <div popover="auto" id="notification" class="notif"> 
                <iframe src="index.html" id = "notificationHTML"></iframe>
            </div>
            <div popover="auto" id="windowPopup" class="window"> 
                <iframe src="snake.html" id = "windowHTML"></iframe>
            </div>
        </main>
        <footer>
            <div class="taskbar">
                <img class="nanosoftBar" src="media/nanosoft.png" alt="Microsoft">
                <img class="nooknookBar" src="media/nooknook.png" alt="Outlook">
                <img class="sentenceBar" src="media/sentence.png" alt="Word">
                <img class="cornerBar" src="media/corner.png" alt="Edge">
            </div>
        </footer>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIRD_INITIATIVE // BOOT_SEQUENCE</title>
    <style>
@font-face {
    font-family: 'policeRetro';
    src: url('../media/Masaaki-Regular.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
}
        :root {
            --primary-color: #00ff41;
            --bg-color: #050505;
            --glitch-color: #ff00ff;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* IMAGE DE FOND SUBTILE */
        .bg-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?auto=format&fit=crop&q=80&w=1920') no-repeat center center;
            background-size: cover;
            opacity: 0.15;
            z-index: 0;
            filter: contrast(1.5) grayscale(100%);
        }

        /* EFFET CRT GLOBAL */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            z-index: 10;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 800px;
            text-align: left;
            border: 1px solid var(--primary-color);
            padding: 40px;
            background: rgba(0, 10, 0, 0.85);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.2);
        }

        /* EN-TÊTE */
        .header-info {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dashed var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px var(--glitch-color);
        }

        /* ZONE DE TEXTE MACHINE À ÉCRIRE */
        #typewriter {
            font-size: 1.4rem;
            line-height: 1.6;
            min-height: 150px; 
            white-space: pre-wrap; 
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.4rem;
            background-color: var(--primary-color);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        /* BOUTON D'ENTRÉE */
        .enter-btn-container {
            margin-top: 40px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .enter-btn {
            background: transparent;
            color: var(--primary-color);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: 2px solid var(--primary-color);
            cursor: pointer;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .enter-btn:hover {
            background: var(--primary-color);
            color: #000;
            box-shadow: 0 0 30px var(--primary-color);
        }

        .enter-btn::before {
            content: "> ";
        }

        /* ANIMATIONS */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #typewriter { font-size: 1.1rem; }
            .container { padding: 20px; width: 90%; }
        }

    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="header-info">
            <span>SYS: NIRD_OS v2.4</span>
            <span>STATUS: CONNECTED</span>
            <span>LOC: WORLDWIDE_WEB</span>
        </div>

        <h1>> PROJECT_NIRD</h1>

        <div id="typewriter"></div><span class="cursor"></span>

        <div class="enter-btn-container" id="btnContainer">
            <a href="main.html" class="enter-btn">START EXPERIENCE</a>
        </div>
    </div>

    <script>
        const text = "As part of the NIRD initiative, we created a website to demonstrate the disadvantages of being dependent on Big Tech tools.\n\nOur project primarily focuses on the ease of switching from proprietary software to open-source alternatives.";

        const typeWriterElement = document.getElementById('typewriter');
        const btnContainer = document.getElementById('btnContainer');
        
        let i = 0;
        const speed = 40; 

        function typeWriter() {
            if (i < text.length) {
                typeWriterElement.innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, speed);
            } else {
          
                setTimeout(() => {
                    btnContainer.style.opacity = '1';
                }, 500);
            }
        }

  
        window.onload = () => {
            setTimeout(typeWriter, 1000);
        };
    </script>

</body>
</html>
